<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="#0066cc" />
  <circle cx="256" cy="256" r="220" fill="#ffffff" />
  <circle cx="256" cy="256" r="200" fill="#0066cc" />
  
  <!-- Bus icon -->
  <g transform="translate(106, 136) scale(1.2)">
    <!-- Bus body -->
    <rect x="20" y="40" width="210" height="140" rx="15" ry="15" fill="#ffffff" />
    
    <!-- Windows -->
    <rect x="35" y="60" width="30" height="25" rx="3" ry="3" fill="#0066cc" opacity="0.7" />
    <rect x="75" y="60" width="30" height="25" rx="3" ry="3" fill="#0066cc" opacity="0.7" />
    <rect x="115" y="60" width="30" height="25" rx="3" ry="3" fill="#0066cc" opacity="0.7" />
    <rect x="155" y="60" width="30" height="25" rx="3" ry="3" fill="#0066cc" opacity="0.7" />
    <rect x="195" y="60" width="20" height="25" rx="3" ry="3" fill="#0066cc" opacity="0.7" />
    
    <!-- Door -->
    <rect x="30" y="100" width="20" height="60" rx="2" ry="2" fill="#0066cc" opacity="0.5" />
    
    <!-- Wheels -->
    <circle cx="65" cy="180" r="20" fill="#333333" />
    <circle cx="65" cy="180" r="10" fill="#666666" />
    <circle cx="185" cy="180" r="20" fill="#333333" />
    <circle cx="185" cy="180" r="10" fill="#666666" />
    
    <!-- Front lights -->
    <rect x="230" y="100" width="5" height="15" rx="2" ry="2" fill="#ffcc00" />
    <rect x="230" y="125" width="5" height="15" rx="2" ry="2" fill="#ffcc00" />
    
    <!-- Roof line -->
    <path d="M20,40 Q125,10 230,40" fill="none" stroke="#ffffff" stroke-width="3" />
  </g>
  
  <!-- Maharashtra text -->
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">MAHARASHTRA</text>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">BUS TRACKER</text>
  
  <!-- Location pin -->
  <g transform="translate(370, 160) scale(0.6)">
    <path d="M50,0 C22.4,0 0,22.4 0,50 C0,87.5 50,150 50,150 C50,150 100,87.5 100,50 C100,22.4 77.6,0 50,0 Z" fill="#ff5722" />
    <circle cx="50" cy="50" r="20" fill="#ffffff" />
  </g>
  
  <!-- Pulsing circle animation -->
  <circle cx="370" cy="160" r="15" fill="none" stroke="#ff5722" stroke-width="3">
    <animate attributeName="r" from="15" to="30" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
